insertWebChat = insert into chatlog values (seq_chatlog_id.nextval, ?, ?, ?)
findAllwebChatMember = select * from member m left join chatlog c on m.id = c.member_id
webChatfindAll = SELECT m.id, m.name, m.email, m.phone, m.address, c.id AS chat_id, c.member_id, c.content, c.reg_date FROM member m LEFT JOIN chatlog c ON m.id = c.member_id
getLastMemberId = select * from chatlog where member_id = ?
findAll = SELECT member_id, COUNT(*) FROM chatlog GROUP BY member_id
getTotalContent = select count(*) from webChat